{% include 'header.html' %}
<style>
    body { background-color: #f5f5f5; }
    .feedback-container { max-width: 500px; margin: 80px auto; padding: 30px; background-color: #ffffff; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); }
    .form-label { font-weight: 500; }
    h2 { text-align: center; margin-bottom: 25px; color: #333; }
    button { width: 100%; }
</style>
<div class="container">
  <div class="feedback-container">
    <h2>Feedback Form</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" action="/feedback">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" name="fullname" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact Number</label>
        <input type="tel" class="form-control" id="contact" name="contact" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-sm-custom w-100">Submit Feedback</button>
    </form>
  </div>
</div>
{% include 'footer.html' %}
